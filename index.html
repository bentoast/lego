<!doctype html>
<html>
<head>

<title>Lego Tracker</title>
<link rel="stylesheet" href="styles/main.css" />
<script type="module">
  import { CreateTable, finder } from './scripts/main.js';

  document.body.addEventListener('load', init);
  function init() {
    CreateTable('lego.py?action=multiple&count=' + finder.pageSize + '&page=' + finder.page);
  }
</script>
</head>
<body onload="init();">
<table id="settable">
  <tr class="titlerow">
    <td colspan="2">Sets</td>
    <td colspan="7">Find Set: <input type="text" onchange="findset(this);" /></td>
  </tr>
  <tr>
    <td style="text-align: center;">
      <input
        type="checkbox"
        id="havefilter"
        data-filter-name="have"
        onchange="finder.changeFilter(event);" />
    </td>
    <td style="text-align: center;">
      <input
        type="checkbox"
        id="trackedfilter"
        data-filter-name="track"
        onchange="finder.changeFilter(event);" />
    </td>
    <td>
      <input
        type="text"
        style="width: 50px;"
        id="setidfilter"
        data-filter-name="setid"
        onchange="finder.changeFilter(event);" />
    </td>
    <td>
      <input
        type="text"
        style="width: 100%"
        id="namefilter"
        data-filter-name="name"
        onchange="finder.changeFilter(event);" />
    </td>
    <td>
      <input
        type="text"
        style="text-align: right; width: 85px;"
        id="pricefilter"
        data-filter-name="price"
        onchange="finder.changeFilter(event);" />
    </td>
    <td>
      <input
        type="text"
        style="text-align: right; width: 85px;"
        id="originalfilter"
        data-filter-name="originalprice"
        onchange="finder.changeFilter(event);" />
    </td>
    <td>
      <input
        type="text"
        style="text-align: right; width: 55px;"
        id="discountfilter"
        data-filter-name="discount"
        onchange="finder.changeFilter(event);" />
    </td>
    <td style="text-align: center;">
      <input
        type="checkbox"
        id="retiringfilter"
        data-filter-name="retiring"
        onchange="finder.changeFilter(event);" />
    </td>
    <td style="text-align: center;">
      <input
        type="checkbox"
        id="newfilter"
        data-filter-name="new"
        onchange="finder.changeFilter(event);" />
    </td>
  </tr>
  <tr class="headerrow">
    <td>Have</td>
    <td>Track</td>
    <td data-filter-name="order" data-filter-value="setid" onclick="finder.changeFilter(event);">Set Id</td>
    <td data-filter-name="order" data-filter-value="name" onclick="finder.changeFilter(event);">Name</td>
    <td data-filter-name="order" data-filter-value="price" onclick="finder.changeFilter(event);" class="right-justify">Current Price</td>
    <td data-filter-name="order" data-filter-value="originalprice" onclick="finder.changeFilter(event);" class="right-justify">Original Price</td>
    <td data-filter-name="order" data-filter-value="discount" onclick="finder.changeFilter(event);" class="right-justify">Discount</td>
    <td data-filter-name="order" data-filter-value="retiring" onclick="finder.changeFilter(event);" class="center-justify">Retiring</td>
    <td data-filter-name="order" data-filter-value="new" onclick="finder.changeFilter(event);" class="center-justify">New</td>
  </tr>
  <tr id="navigationrow">
    <td colspan="9">
      <div class="navigation-cell">
        <div
          id="backButton"
          class="navigation-button"
          data-filter-name="page"
          data-filter-amount="-1"
          onclick="finder.changeFilter(event);">&lt;&lt;</div>
        <div
          id="forwardButton"
          class="navigation-button"
          data-filter-name="page"
          data-filter-amount="1"
          onclick="finder.changeFilter(1);">&gt;&gt;</div>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
